version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt
run:
  command: python -m uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
    env: APP_PORT
  env:
    - name: PYTHONUNBUFFERED
      value: "1"