version: 1.0
runtime: python3
build:
  commands:
    # pre-build:
      # - apt-get update
      # - apt-get install -y build-essential gcc g++ libpq-dev python3-dev git
    build:
      - pip install pipenv
      - pipenv install
    post-build:
      - python main.py
  env:
    - name: PYTHONPATH
      value: "."
run:
  # runtime-version: 3.11.12
  command: python -m uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
    env: PORT
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PORT
      value: "8080"